<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>

<div id="heading">
  <p>Place a value for each parameter</p>
</div>

<div id="input">
  <input type="text" id="a" value="Enter value for 'a'">
  <input type="text" id="b" value="Enter value for 'b'">
  <input type="text" id="c" value="Enter value for 'c'">
</div>

<div id="submit"> 
  <button onclick="generateData(-5, 5, 0.5, 1)">Submit</button>
</div>

<script>

generateData(-5, 5, 0.5, 0);

function generateData(i1, i2, step = 1, mode) {
  var xValues = [];
  var yValues = [];

  if(mode == 0){
    var a = 1;
    var b = 2;
    var c = 3;
  } else if (mode == 1){
    a = parseInt(document.getElementById("a").value);
    b = parseInt(document.getElementById("b").value);
    c = parseInt(document.getElementById("c").value);
  }

for (let x = i1; x <= i2; x += step) {
      value = a*Math.pow(x,2) + b*x + c;
      yValues.push(value);
      xValues.push(x);
}

  new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      pointRadius: 2,
      borderColor: "darkorchid",
      data: yValues
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Explore the Parabola",
      fontSize: 16
    }
    
  }
});
}

</script>

</body>
</html>
